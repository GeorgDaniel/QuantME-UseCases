<form name="requestWorkflowExecution">
  <div class="form-group">
    <label>IBM Access Token</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="ibmAccessToken" name="ibmAccessToken"/>
  </div>
    <div class="form-group">
    <label>IBMQ QPU Name</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="qpuName" name="qpuName"/>
  </div>
  <div class="form-group">
    <label>Input Embeddings URL</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="embeddingsUrl" name="embeddingsUrl"/>
  </div>
  <div class="form-group">
    <label>Classification Optimizer Parameters URL (optional)</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="classificationOptimizerConfigUrl" name="classificationOptimizerConfigUrl"/>
  </div>
</form>
